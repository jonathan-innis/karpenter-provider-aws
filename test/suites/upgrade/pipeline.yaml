apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: upgrade
  namespace: karpenter-tests
spec:
  params:
    - name: cluster-name
      default: $(context.pipelineRun.namespace)-$(context.pipelineRun.name)
      description: Uniquely identifies a cluster name for the suite.
    - name: git-repo
      default: https://github.com/aws/karpenter.git
      description: Karpenter clone repo url
    - name: from-git-ref
      default: v0.16.1
      description: Git commit, tag, or branch to check out. Requires a corresponding Karpenter snapshot release.
    - name: to-git-ref
      default: HEAD
      description: Git commit, tag, or branch to check out. Requires a corresponding Karpenter snapshot release.
    - name: cleanup
      default: "true"
      description: If true, clean up resources
  tasks:

  - name: setup
    taskRef:
      name: setup
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    - name: git-repo
      value: $(params.git-repo)
    - name: git-ref
      value: $(params.from-git-ref)

  - name: run-test
    taskRef:
      name: run-test
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    - name: git-repo
      value: $(params.git-repo)
    - name: git-ref
      value: $(params.from-git-ref)
    - name: test-filter
      value: TestIntegration
    runAfter:
    - setup

  - name: upgrade-chart
    taskRef:
      name: setup
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    - name: git-repo
      value: $(params.git-repo)
    - name: git-ref
      value: $(params.to-git-ref)
    runAfter:
    - run-test

  - name: upgrade-crds
    taskRef:
      name: upgrade-crds
    params:
    - name: git-ref
      value: $(params.to-git-ref)
    runAfter:
    - upgrade-chart

  - name: run-test-again
    taskRef:
      name: run-test
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    - name: git-repo
      value: $(params.git-repo)
    - name: git-ref
      value: $(params.to-git-ref)
    - name: test-filter
      value: TestIntegration
    runAfter:
    - upgrade-crds

  finally:
  - name: cleanup
    taskRef:
      name: cleanup
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    when:
    - input: $(params.cleanup)
      operator: in
      values:
        - "true"
  - name: notify-build-failure
    when:
      - input: $(tasks.status)
        operator: in
        values: ["Failed"]
    taskRef:
      name: notify-slack
    params:
    - name: webhook-secret
      value: slack-webhook-secret
    - name: message
      value: $(context.pipelineRun.name) has failed