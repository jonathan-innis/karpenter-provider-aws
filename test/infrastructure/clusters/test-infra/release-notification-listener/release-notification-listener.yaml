apiVersion: v1
kind: Namespace
metadata:
  name: release-notification-listener
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-notification-listener
  namespace: release-notification-listener
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: release-notification-listener
rules:
  - apiGroups:
      - tekton.dev
    resources:
      - pipelines
      - pipelineruns
    verbs:
      - get
      - list
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: release-notification-listener
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: release-notification-listener
subjects:
  - kind: ServiceAccount
    name: release-notification-listener
    namespace: release-notification-listener
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:nodes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-notification-listener
  namespace: release-notification-listener
  labels:
    app: release-notification-listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: release-notification-listener
  template:
    metadata:
      labels:
        app: release-notification-listener
    spec:
      serviceAccountName: release-notification-listener
      automountServiceAccountToken: true
      containers:
        - name: release-notification-listener
          image: 330700974597.dkr.ecr.us-west-2.amazonaws.com/karpenter/release-notification-listener:latest
          env:
            - name: QUEUE_NAME
              value: "ReleaseQueue"
            - name: QUEUE_AWS_REGION
              value: "us-west-2"
            - name: AWS_REGION
              value: "us-west-2"
            - name: CLUSTER_NAME
              value: "KITInfrastructure"
            - name: GITHUB_ACCOUNT
              value: "jonathan-innis"
