prometheusOperator:
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
  admissionWebhooks:
    patch:
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
prometheus-node-exporter:
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
nodeExporter:
  enabled: false
kube-state-metrics:
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
grafana:
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
alertmanager:
  alertmanagerSpec:
    tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
prometheus:
  prometheusSpec:
    tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
    resources:
      requests:
        cpu: 1
        memory: 5Gi
      limits:
        cpu: 1
        memory: 5Gi
    serviceMonitorSelector:
      matchLabels:
        scrape: enabled
    serviceMonitorNamespaceSelector:
      matchLabels:
        scrape: enabled
    remoteWrite:
      - queueConfig:
          maxSamplesPerSend: 1000
          maxShards: 200
          capacity: 2500
    additionalScrapeConfigs:
    - job_name: karpenter
      kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
          - karpenter
