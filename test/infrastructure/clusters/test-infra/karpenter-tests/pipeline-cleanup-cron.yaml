apiVersion: v1
kind: ServiceAccount
metadata:
  name: karpenter-tests-cleanup
  namespace: karpenter-tests
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: karpenter-tests-cleanup-role
  namespace: karpenter-tests
rules:
  - apiGroups: ["tekton.dev"]
    resources: ["pipelineruns"]
    verbs: ["delete", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: karpenter-tests-cleanup-role-binding
  namespace: karpenter-tests
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: karpenter-tests-cleanup-role
subjects:
  - kind: ServiceAccount
    name: karpenter-tests-cleanup
    namespace: karpenter-tests
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pipelines-cleanup
  namespace: karpenter-tests
spec:
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: scripts
              configMap:
                name: scripts
                defaultMode: 0777
          containers:
            - command:
                - /bin/sh
                - -c
                - /bin/pipelines-cleanup.sh
              image: public.ecr.aws/bitnami/kubectl:1.22
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: scripts
                  mountPath: /bin/pipelines-cleanup.sh
                  subPath: pipelines-cleanup.sh
              name: pipelines-cleanup
              resources:
                requests:
                  cpu: 250m
                  memory: 256Mi
                limits:
                  memory: 256Mi
          restartPolicy: OnFailure
          serviceAccountName: karpenter-tests-cleanup
      ttlSecondsAfterFinished: 300
  # every day on the 12th hour
  schedule: '* 12 * * *'
  successfulJobsHistoryLimit: 3
  suspend: false
